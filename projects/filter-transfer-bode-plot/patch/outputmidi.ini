[general]
debug=1
delay=0.05
monophonic=1 ; boolean

[redis]
hostname=localhost
port=6379

[midi]
device=Bela
channel=1

[control]
control077=launchcontrol.control077
control078=launchcontrol.control078
control079=launchcontrol.control079
control080=launchcontrol.control080

[trigger]
note073=launchcontrol.note073
note074=launchcontrol.note074
note075=launchcontrol.note075
note076=launchcontrol.note076

[duration]
note=0.1      ; the note will be switched off after the specified time (in seconds)

[velocity]
note=64       ; the note will be struck with this velocity

[scale]
pitchweel=16383 ; should be between -8192 to 8191
duration=1
velocity=1

[offset]
pitchweel=-8192 ; should be between -8192 to 8191
duration=0
velocity=0
